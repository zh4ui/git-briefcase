<html>
	<head>
		<title>Git Docity</title>
	</head>
	<body>
		<h1> Serving at {{.Home}} </h1>
	{{range $gitdir, $docpack := .Docs}}
		<div>
			<h4> <a href="{{$docpack.GetServingUrlPath $gitdir}}">{{$gitdir}} </a></h4>
		</div>
	{{end}}
	{{range $docname, $errors := .InvalidDocs}}
		<div>
			<h4> {{$docname}} </h4>
		{{range $error := $errors}}
			<p> {{$error}} </p>
		{{end}}
		</div>
	{{end}}
	</body>
</html>
