<html>
	<head>
		<title>git-briefcase</title>
	</head>
	<body>
		<h1> Serving at {{.Home}} </h1>
{{range $gitdir, $docpack := .Docs}}
		<div>
			<h4> <a href="{{$docpack.GetServingUrlPath $gitdir}}">{{$gitdir}} </a></h4>
		</div>
{{else}}
			<strong> No DocPack found! </strong>
{{end}}
	</body>
</html>
